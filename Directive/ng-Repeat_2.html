<!DOCTYPE html>
<html>
<head>
	<title>Ng Repeat 2</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

	<div ng-app="" ng-init="Persons=[{first : 'Rajat',last : 'Gupta'},{first : 'Rishabh',last : 'Anand'}]">
		<ul>
			<li ng-repeat="x in Persons">
				{{x.first + " " + x.last}}
			</li>
		</ul>
	</div>

</body>
</html>
