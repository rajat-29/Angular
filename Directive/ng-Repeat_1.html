<!DOCTYPE html>
<html>
<head>
	<title>Ng Repeat 1</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

	<div ng-app="" ng-init="Persons=['Ra','ja','t']">
		<ul>
			<li ng-repeat="x in Persons">
				{{x}}
			</li>
		</ul>
	</div>

</body>
</html>
